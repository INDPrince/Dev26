<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin DevTools Layout Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 p-4">
    <div class="max-w-md mx-auto">
        <h1 class="text-white text-2xl font-bold mb-4 text-center">Admin DevTools Demo</h1>
        
        <!-- Dev Tools Panel -->
        <div class="bg-gray-900 text-white rounded-lg shadow-2xl overflow-hidden">
          <!-- Header -->
          <div class="bg-gradient-to-r from-purple-600 to-pink-600 p-3 flex items-center justify-between">
            <div class="flex items-center gap-2">
              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                <rect x="9" y="9" width="6" height="6"></rect>
                <line x1="9" y1="1" x2="9" y2="4"></line>
                <line x1="15" y1="1" x2="15" y2="4"></line>
                <line x1="9" y1="20" x2="9" y2="23"></line>
                <line x1="15" y1="20" x2="15" y2="23"></line>
                <line x1="20" y1="9" x2="23" y2="9"></line>
                <line x1="20" y1="14" x2="23" y2="14"></line>
                <line x1="1" y1="9" x2="4" y2="9"></line>
                <line x1="1" y1="14" x2="4" y2="14"></line>
              </svg>
              <span class="font-semibold text-sm">Dev Tools</span>
            </div>
            <button class="hover:bg-white/20 rounded p-1 transition-colors">
              <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>

          <!-- PWA Status & Controls -->
          <div class="p-3 border-b border-gray-700 bg-gray-800 space-y-2">
            <div class="flex items-center justify-between text-sm">
              <span class="text-gray-300">PWA/SW Status:</span>
              <span class="font-semibold px-2 py-1 rounded text-xs bg-green-500/20 text-green-400">
                Active
              </span>
            </div>
            
            <!-- PWA Controls: 75% Toggle + 25% Clear -->
            <div class="flex gap-2">
              <!-- 75% - PWA Toggle Button -->
              <button class="flex-[3] flex items-center justify-center gap-1.5 px-3 py-2 rounded-md font-semibold text-xs bg-green-500 hover:bg-green-600 text-white transition-all">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
                </svg>
                <span>PWA Enabled</span>
              </button>
              
              <!-- 25% - Clear Cache Button -->
              <button class="flex-1 flex items-center justify-center gap-1 px-2 py-2 rounded-md font-semibold text-xs bg-orange-500 hover:bg-orange-600 text-white transition-all" title="Clear PWA Cache">
                <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <polyline points="3 6 5 6 21 6"></polyline>
                  <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                <span>Clear</span>
              </button>
            </div>
          </div>

          <!-- Console Logs -->
          <div class="flex flex-col h-80">
            <div class="flex items-center justify-between p-2 bg-gray-800 border-b border-gray-700">
              <span class="text-xs font-semibold text-gray-300">Console (3)</span>
              <div class="flex gap-1">
                <button class="hover:bg-gray-700 p-1.5 rounded transition-colors" title="Copy logs">
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                  </svg>
                </button>
                <button class="hover:bg-gray-700 p-1.5 rounded transition-colors" title="Clear logs">
                  <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <polyline points="3 6 5 6 21 6"></polyline>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                  </svg>
                </button>
              </div>
            </div>

            <div class="flex-1 overflow-y-auto p-2 space-y-1 bg-gray-900 font-mono text-xs">
              <div class="p-2 rounded bg-gray-800 text-gray-300">
                <div class="text-gray-500 text-[10px] mb-1">14:30:45</div>
                <div class="break-words">App initialized successfully</div>
              </div>
              <div class="p-2 rounded bg-yellow-500/10 text-yellow-400 border-l-2 border-yellow-500">
                <div class="text-gray-500 text-[10px] mb-1">14:30:46</div>
                <div class="break-words">Warning: Deprecated function used</div>
              </div>
              <div class="p-2 rounded bg-red-500/10 text-red-400 border-l-2 border-red-500">
                <div class="text-gray-500 text-[10px] mb-1">14:30:47</div>
                <div class="break-words">Error: Failed to load resource</div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="mt-4 text-center">
          <p class="text-gray-400 text-sm">
            Layout: 75% Enable/Disable + 25% Clear Cache
          </p>
          <p class="text-gray-500 text-xs mt-2">
            Console logs persist across page reloads
          </p>
        </div>
    </div>
</body>
</html>
